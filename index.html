<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlugSmart AI Tutor</title>
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 60px 0 0 0; /* Add padding to the top to account for the menu bar */
            background: url('images/buildspace_portal.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            position: relative;
            z-index: 1; /* Ensure below the menu bar */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-bottom: 200px; /* Add extra space for scrolling */
            position: relative;
            z-index: 1; /* Ensure below the menu bar */
        }

        .logo img {
            width: 26vw; /* Responsive size */
            height: auto;
            transition: transform 0.5s;
            margin-top: -10vh;
        }

        .description img {
            width: 80%; /* Adjust the size as needed */
            max-width: 800px;
            height: auto;
            margin-bottom: 2em;
        }

        .button img {
            width: 20vw; /* Responsive size */
            max-width: 200px; /* Max size */
            height: auto;
            cursor: pointer;
            animation: bob 1s infinite;
        }

        .button img:active {
            animation: ripple 0.6s forwards;
        }

        @keyframes bob {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .buildspace-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px; /* Adjust the size as needed */
            height: auto;
            z-index: 1; /* Ensure below the menu bar */
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            z-index: 1; /* Ensure below the menu bar */
        }

        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index:999;
            background-color: #320D4F;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 20px; /* Thinner menu bar */
            transform: translateY(-100%);
            transition: transform 0.5s, opacity 0.5s;
            border-bottom: 2px solid #2C0C41; /* Darker purple and thinner underline */
            opacity: 0;
        }

        .menu-bar.show {
            transform: translateY(0);
            opacity: 1;
        }

        .menu-bar .logo img {
            width: 15vw; /* Responsive size */
            max-width: 150px; /* Max size */
            height: auto;
            margin: 0;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 2em auto; /* Centered and margin for spacing */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Drop shadow */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners apply to content inside */
            z-index: 1; /* Ensure below the menu bar */
            position: relative;
        }

        .video-js .vjs-control-bar {
            background-color: #320D4F; /* Same purple as menu bar */
            border-bottom-left-radius: 15px; /* Rounded corners */
            border-bottom-right-radius: 15px; /* Rounded corners */
        }

        .video-js .vjs-big-play-button {
            background-color: #320D4F; /* Same purple as menu bar */
            border-radius: 50%; /* Rounded corners for the play button */
        }

        .video-js .vjs-control-bar,
        .video-js .vjs-big-play-button {
            border: none;
        }

        .video-js .vjs-volume-level {
            background-color: #FF1493; /* Pink color for volume level */
        }

        .extra-content {
            text-align: left;
            margin-left: 5vw;
            margin-right: 5vw;
            z-index: 1; /* Ensure below the menu bar */
            position: relative;
        }

        .extra-content img {
            width: 80%; /* Responsive size */
            max-width: 800px; /* Max size */
            height: auto;
            margin: 2em 0; /* Margin for spacing */
            user-select: none; /* Prevent text selection */
            -webkit-user-drag: none; /* Prevent dragging on Safari */
            pointer-events: none; /* Disable pointer events */
        }

        .extra-content .feedback-button {
            width: 12vw; /* Smaller size */
            height: auto;
            cursor: pointer;
            animation: bob 1s infinite;
            display: block;
            margin: 2em auto; /* Centered and margin for spacing */
            user-select: none; /* Prevent text selection */
            -webkit-user-drag: none; /* Prevent dragging on Safari */
            pointer-events: none; /* Disable pointer events */
        }

        .extra-content .feedback-button:active {
            animation: ripple 0.6s forwards;
        }

        @media (max-width: 600px) {
            .menu-bar .logo img {
                width: 20vw; /* Larger logo for smaller screens */
                max-width: 100px; /* Max size for small screens */
            }

            .logo img {
                width: 30vw; /* Larger logo for smaller screens */
                max-width: 150px; /* Max size for small screens */
            }

            .button img {
                width: 30vw; /* Larger button for smaller screens */
                max-width: 150px; /* Max size for small screens */
            }

            .extra-content {
                margin-left: 5vw;
                margin-right: 5vw;
            }

            .extra-content img {
                width: 100%; /* Adjust for small screens */
                margin: 1em 0; /* Adjust margin for small screens */
            }

            .extra-content .feedback-button {
                width: 20vw; /* Smaller size */
                max-width: 75px; /* Max size */
            }
        }

        img {
            user-select: none; /* Prevent text selection */
            -webkit-user-drag: none; /* Prevent dragging on Safari */
            pointer-events: none; /* Disable pointer events */
        }
    </style>
    <script>
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        window.addEventListener('scroll', function() {
            const menuBar = document.querySelector('.menu-bar');
            const logo = document.querySelector('.container .logo img');

            if (window.scrollY > 100) {
                menuBar.classList.add('show');
                logo.style.transform = 'translateY(-100%)';
            } else {
                menuBar.classList.remove('show');
                logo.style.transform = 'translateY(0)';
            }
        });
    </script>
</head>
<body>
    <div class="menu-bar">
        <div class="logo">
            <img src="images/slugsmart_logo.png" alt="SlugSmart Logo">
        </div>
        <div class="menu-items">
            <!-- Add any menu items here if needed -->
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="images/slugsmart_logo.png" alt="SlugSmart Logo">
        </div>
        <div class="description">
            <img src="images/slugsmart_desc.png" alt="AI Tutor for UCSC Classes">
        </div>
        <div class="button">
            <img src="images/progress_btn.png" alt="Progress Button" onclick="scrollToBottom()">
        </div>
    </div>
    <div class="video-container">
        <video
            id="my-player"
            class="video-js vjs-theme-fantasy"
            controls
            preload="auto"
            poster="//vjs.zencdn.net/v/oceans.png"
            data-setup='{}'>
          <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
          <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
          <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
              supports HTML5 video
            </a>
          </p>
        </video>
    </div>
    <div class="extra-content">
        <img src="images/video_intro_desc.png" alt="Video Introduction Description">
        <a href="https://forms.gle/FG1EQPDmxUHLbfEQ9" target="_blank">
            <img src="images/feedback_btn.png" alt="Feedback Button" class="feedback-button">
        </a>
    </div>
    <img src="images/buildspace_logo.png" alt="Buildspace Logo" class="buildspace-logo">
    <footer>rights & weekends ©</footer>
</body>
</html>
